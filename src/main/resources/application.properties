spring.output.ansi.enabled=ALWAYS

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/${NAME_DATABASE:booking_lens}


#Acá le agregan el usuario de ustedes de MySql despues de los ":"
spring.datasource.username=${USER_DATABASE:root}

#Acá le agregan la contraseña de MySql de ustedes despues de los ":"
spring.datasource.password=${PASS_DATABASE:admin}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG
